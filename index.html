<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placeholder Loaders</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="c-placeholder-vertical">
        <div class="c-placeholder-vertical__cover">

        </div>
        <div class="c-placeholder-vertical__content">
            <div class="c-placeholder-vertical__avatar">

            </div>
            <span class="u-text-placeholder" style="width: 60%;"></span>
            <span class="u-text-placeholder" style="width: 30%;"></span>
        </div>

    </div>
    
    <hr>

    <div class="c-placeholder-horizontal">
        <div class="c-placeholder-horizontal__profile">
            <div class="c-placeholder-horizontal__profile-avatar"></div>

            <div class="c-placeholder-horizontal__profile-info">
                <span class="u-text-placeholder" style="width:30%"></span>
                <span class="u-text-placeholder" style="width:60%"></span>
            </div>
        </div>

        <div class="c-placeholder-horizontal__content">
            <span class="u-text-placeholder" style="width:90%"></span>
            <span class="u-text-placeholder" style="width:60%"></span>
            <span class="u-text-placeholder" style="width:75%"></span>
        </div>
    </div>
</body>

</html>
